<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DOE Manager</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 10px 0; padding: 10px; width: 100%; }
    input { width: 100%; padding: 8px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>DOE Manager</h2>
  
  <label>Chemin du dossier source :</label>
  <input type="text" id="sourcePath" placeholder="Chemin du dossier source" readonly />
  <button id="selectFolder">Sélectionner un dossier source</button>

  <label>Chemin du dossier de destination :</label>
  <input type="text" id="destPath" placeholder="Chemin du dossier de destination" readonly />
  <button id="selectDestFolder">Sélectionner un dossier de destination</button>

  <button id="generateDOE">Générer le dossier DOE</button>
  <p id="status"></p>

  <script src="renderer.js"></script>
</body>
</html>
